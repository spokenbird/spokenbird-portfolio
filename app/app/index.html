<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="img-view">
          <div class="top-text"></div>
          <img src="https://via.placeholder.com/500?text=500+x+500+is+suggested" id="preview-img" >
          <div class="bottom-text"></div>
        </div>
        <form id="meme-form">
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <div class="input-group mb-3">
              <input class="form-control image-url" id="image-url" type="text" name="image-url"
                placeholder="Enter the URL of the image you would like to use.">
              <div class="input-group-append">
                <button class="load-image btn btn-outline-primary" id="load-image">Load Image</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="top-text-input">Meme Top Text</label>
            <input class="form-control" id="top-text-input" type="text" name="top-text-input"
              placeholder="(OPTIONAL) Text to appear at the top of the meme.">
          </div>
          <div class="form-group">
            <label for="bottom-text-input">Meme Bottom Text</label>
            <input class="form-control" id="bottom-text-input" type="text" name="bottom-text-input"
              placeholder="(OPTIONAL) Text to appear at the bottom of the meme.">
          </div>
          <button class="make-meme-btn btn btn-primary" id="make-meme-btn" type="submit">Make Meme!</button>
        </form>
      </div>
      <div class="meme-container"></div>
    </div>
  </div>
  </div>
  <script src="scripts/main.js"></script>
</body>

</html>
